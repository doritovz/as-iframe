<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Page is to see how google sites will embed the page.
        Base is meant for localhost testing on our end to make navigation easier.
     -->
    <meta charset="UTF-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
</head>
<style>
html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}
* {
    position: fixed;
}
</style>
<body>
    <!-- SRC / Source is defaulted to https://bing.com/ -->
    <iframe class="embed" height="100%" width="100%" src="https://bing.com/" frameborder="0" allowfullscreen></iframe>
</body>
</html>
